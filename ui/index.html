<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    >
    <!-- Bootstrap Icons -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    >
  </head>
  <body>
    <div 
      class="w-100 d-flex align-items-center justify-content-center bg-secondary-subtle" 
      style="height: 100dvh;"
    >
      <div class="w-50 bg-white rounded shadow h-50">
        <div class="row h-100">
          <!-- Bagian Kiri (Form Login) -->
          <div class="col-5 h-100">
            <div class="p-5">
              <h3 class="fw-bold">AHP APP</h3>
              <small>Human Capital Information System</small>
              
              <form class="mt-3" id="loginForm">
                <!-- Input Email -->
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input 
                    type="email" 
                    class="form-control" 
                    id="emailField"
                    aria-describedby="emailHelp"
                  >
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
                
                <!-- Input Password dengan ikon mata (Show/Hide) -->
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <div class="input-group">
                    <input 
                      type="password" 
                      class="form-control" 
                      id="passwordField"
                    >
                    <span 
                      class="input-group-text" 
                      id="togglePassword" 
                      style="cursor: pointer;"
                    >
                      <i class="bi bi-eye-slash"></i>
                    </span>
                  </div>
                </div>
                
                <!-- Remember Me -->
                <div class="mb-3 form-check">
                  <input 
                    type="checkbox" 
                    class="form-check-input" 
                    id="exampleCheck1"
                  >
                  <label 
                    class="form-check-label" 
                    for="exampleCheck1"
                  >
                    Remember me
                  </label>
                </div>
                
                <!-- Tombol Submit -->
                <button 
                  type="submit" 
                  class="btn btn-primary w-100"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>

          <!-- Bagian Kanan (Ilustrasi) -->
          <div class="col-7 h-100">
            <div class="bg-primary w-100 h-100 d-flex flex-column justify-content-center px-5 rounded">
              <h3 class="fw-bold text-white">ANALITYCAL HIERARCKY 
                <br>PROSES
              </h3>
              <img 
                src="https://images.unsplash.com/photo-1557426272-fc759fdf7a8d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                class="mt-3 rounded w-100" 
                alt="AHP Illustration"
              >
            </div>
          </div>
        </div>
      </div>
    </div>    

    <!-- Bootstrap JS -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Script Show/Hide Password -->
    <script>
      const togglePassword = document.getElementById('togglePassword');
      const passwordField  = document.getElementById('passwordField');

      togglePassword.addEventListener('click', function () {
        // Ubah tipe input (password <-> text)
        const type = passwordField.getAttribute('type') === 'password' 
          ? 'text' 
          : 'password';
        passwordField.setAttribute('type', type);

        // Ganti ikon (bi-eye-slash <-> bi-eye)
        this.querySelector('i').classList.toggle('bi-eye');
        this.querySelector('i').classList.toggle('bi-eye-slash');
      });

      const form = document.getElementById('loginForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('emailField').value;
        const password = document.getElementById('passwordField').value;

        try {
          // Panggil API login
          const res = await axios.post('http://localhost:8080/api/login', {
            email,
            password,
          });
          // Simpan token ke localStorage
          localStorage.setItem('token', res.data.token);
          // Redirect ke dashboard
          window.location.href = 'dashboard.html';
        } catch (err) {
          alert('Login gagal: ' + err.response.data.error);
        }
      });
    </script>
  </body>
</html>
